<body>


<div id="app" style="background-color:rgb(205 213 224)">
   <el-row>
  <el-col :span="24"><div class="grid-content" style="margin:0 auto;text-aligin:center;">
    <h2 align="center">自动化测试报告</h2>
  </div></el-col>
</el-row>
<el-row>
  <el-col :span="8"><div class="grid-content">
    <h5>&nbsp&nbsp&nbsp&nbsp执行时间：</h5>
    <h5>&nbsp&nbsp&nbsp&nbsp运行时间：</h5>
    <h5>用例通过数：</h5>
  </div>
  </el-col>


  <el-col :span="16"><div class="grid-content">
   <div id="main" style="width: 400px;height:200px;"></div>
  </div></el-col>
</el-row>



    <el-row>
  <el-col :span="24"><div>
    <template>
  <el-table
    :data="tableData"
    height="250"
    border
    :header-cell-style="{'text-align':'center'}"
    :cell-style="{'text-align':'center'}"
    style="width: 100%">
    <el-table-column
      prop="test_case"
      label="测试用例"
      width="400">
    </el-table-column>
    <el-table-column
      prop="count"
      label="总数">
    </el-table-column>
    <el-table-column
      prop="pass"
      label="通过">
    </el-table-column>
    <el-table-column
      prop="fail"
      label="失败">
    </el-table-column>
    <el-table-column
      prop="error"
      label="错误">
    </el-table-column>
    <el-table-column
      prop="view"
      label="视图">
    </el-table-column>
    <el-table-column
      prop="error_view"
      label="错误截图">
    </el-table-column>
  </el-table>
</template>


  </div></el-col>
</el-row>
</div>
<style>
  .el-row {
    margin-bottom: 20px;
    &:last-child {
      margin-bottom: 0;
    }
  }
  .el-col {
    border-radius: 4px;
  }
  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
</style>

        },]
         }
      }
    })

  </script>
